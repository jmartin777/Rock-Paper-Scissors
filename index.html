<!DOCTYPE html>
<html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    
    <h3>Rock:Paper:Scissors</h3>
    <h4 id ="instructor-tag">Choose game.</h4>
    <section class="game-container">
      <section class="button-container"></section>
        <button class="button" id="classic-button"> 
            <span>Classic.</span>
        </button> 
        <button class="button hidden" id="difficulty-button"> 
            <span>SelectMode.</span>
        </button>       
        <button class="button" id="future-button">
            <span>Future.</span>
        </button>
      </section>  
    <section id="main-content">
        <img class="game-background" src="/Users/joshuamartin/Desktop/png Assets/instagram frame2.png" alt="Game Board">
    <section class="game-choices" id="classic-Rock-Paper-Scissors">
        <img class="game-choice hidden" id="rock" src="assets/Heart4.png" alt="rock">
        <img class="game-choice hidden" id="paper" src="assets/Documents.png" alt="paper">
        <img class="game-choice hidden" id="scissors" src="assets/Close button.png" alt="scissors">
    <section class="game-choices" id="future-Rock-Paper-Scissors">  
        <img class="game-choice hidden" id="boom" src="assets/Speech bubble5.png" alt="boom">
        <img class="game-choice hidden" id="hand" src="assets/Hand.png" alt="hand">
    </section>
    </section>
    <aside class="scoreboard-container">
        <section class="player-scoreboard" id="player1-scoreboard">
            <img class="player-icon" src="assets/Smiley face1.png" alt="Player 1">
            <h1>Player</h1>
        <section id="player-data-1" class="sidebar">
        </section>
        <section class="player-scoreboard" id="player2-scoreboard">
            <img class="player-icon" src="/Users/joshuamartin/Desktop/png Assets/Smiley face2.png" alt="Player 2">
            <h1>Computer</h1>
        <section id="player-data-2" class="sidebar">
        </section>
    </aside>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="scripts.js"></script>
    <link href='./styles.css' rel='stylesheet'>
  </body>
</html>
